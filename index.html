<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>樂透刮刮樂吉祥卡 - 401 企鵝馬年特別版</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- 核心內容將由 JS 動態生成或在此擴充 -->
        <header>
            <h1>樂透刮刮樂</h1>
            <div class="character-container">
                <img src="assets/images/charater2.jpg" alt="401 Penguins" class="penguin-img">
            </div>
        </header>
        
        <main class="game-container">
            <div id="scratch-card-wrapper">
                <!-- 下層：吉祥話內容 -->
                <div id="prize-container">
                    <p id="prize-text">點擊「開始」獲取吉祥話</p>
                </div>
                <!-- 上層：刮刮樂 Canvas -->
                <canvas id="scratch-canvas"></canvas>
            </div>
            <div class="action-buttons">
                <button id="btn-reset" class="main-button">再刮一張</button>
                <button id="btn-share" class="secondary-button">分享吉祥話</button>
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="#" id="link-feedback">意見回饋</a>
            </div>
            <p>&copy; 2026 401班級吉祥卡製作</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
