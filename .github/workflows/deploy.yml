name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 設定權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 階段一：建置與檢查
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 部署根目錄下的所有檔案
          path: '.'

  # 階段二：部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 階段三：效能自動測試 (Lighthouse)
  performance-test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: 'https://elfhermit.github.io/LotteryCard401/'
          uploadArtifacts: true # 將報告儲存為 Artifact
          temporaryPublicStorage: true # 上傳報告到暫存連結以便查看
          configPath: './.github/lighthouserc.json'
